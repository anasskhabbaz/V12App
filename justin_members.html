<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's Team Members</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #445660;
            font-family: 'Arial', sans-serif;
        }

        .member-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .member-card img {
            max-width: 100%;
            border-radius: 8px; /* Set border-radius to 8px for a square photo */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #19c5bd;
            color: #445660;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="member-card">
        <img src="justin_photo.jpg">
        <h2>Emilia</h2>
        <button onclick="handleMemberClick('Ezra')">Ezra</button>
        <button onclick="handleMemberClick('Ron')">Ron</button>
        <button onclick="handleMemberClick('Edward')">Edward</button>
        <button onclick="handleMemberClick('Jason')">Jason</button>
        <button onclick="handleMemberClick('Jadon')">Jaden</button>
        <button onclick="handleMemberClick('Lauren')">Lauren</button>
        <button onclick="handleMemberClick('Rick')">Rick</button>
        <button onclick="handleMemberClick('Harvey')">Harvey</button>
        <!-- Add more buttons for other team members -->
    </div>

    <!-- Repeat the above member card structure for each team member -->

    <script>
        function handleMemberClick(member) {
            alert("Button clicked for " + member);
            // You can add more functionality here if needed
        }
    </script>
</body>
</html>
