<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Advisors App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            color: black;
            font-family: 'Arial', sans-serif;
        }

        header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #18c5bd;
            color: black;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Update the logo image source with the correct file name -->
        <img src="v12_logo.png" alt="V12 Logo">
    </header>

    <div id="app">
        <button onclick="handleButtonClick()">Marketing Advisors</button>
    </div>

    <script>
        function handleButtonClick() {
            // Redirect to teams.html when the button is clicked
            window.location.href = "teams.html";
        }
    </script>
</body>
</html>
