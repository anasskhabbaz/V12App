<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emilia's Team Members</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .member-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .member-card img {
            max-width: 100%;
            border-radius: 50%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="member-card">
        <img src="emilia_photo.jpg" alt="Emilia's Photo">
        <h2>Emilia</h2>
        <p>Team Lead</p>
        <button onclick="handleMemberClick('Josh')">Evelyn</button>
        <button onclick="handleMemberClick('Evelyn')">Leo</button>
	    <button onclick="handleMemberClick('Marcy')">Leo</button>
	    <button onclick="handleMemberClick('Iris')">Leo</button>
	    <button onclick="handleMemberClick('Vic')">Leo</button>
	    <button onclick="handleMemberClick('Leo')">Leo</button>
	    <button onclick="handleMemberClick('Vanessa')">Leo</button>
	    <button onclick="handleMemberClick('Tom')">Leo</button>
        <!-- Add more buttons for other team members -->
    </div>

    <!-- Repeat the above member card structure for each team member -->

    <script>
        function handleMemberClick(member) {
            alert("Button clicked for " + member);
            // You can add more functionality here if needed
        }
    </script>
</body>
</html>
